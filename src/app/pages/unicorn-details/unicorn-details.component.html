<section *ngIf="unicorn$ | async as unicorn">
    <h1>{{ unicorn.name | magicalName }}</h1>

    <pre>
        {{ unicorn | json }}
    </pre>

    <a *ngIf="unicorn.id" [routerLink]="['/unicorn', unicorn.id - 1]">Previous Unicorn</a>
    <a *ngIf="unicorn.id" [routerLink]="['/unicorn', unicorn.id + 1]">Next Unicorn</a>
</section>
