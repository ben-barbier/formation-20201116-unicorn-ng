<!--    [ngStyle]="{ color: age < 18 ? 'red' : 'blue' }"-->
<pre class="maClasse" [ngClass]="{ adult: age >= 18 }">
    Id: {{ unicorn?.id }}
    Name: {{ unicorn?.name }}
    weight: {{ unicorn?.weight }}
    Age1: {{ age }}
    <span *ngIf="age < 60">{{ age }}</span>
    <span *ngIf="age >= 60">ðŸ‘´</span>
    Age2: {{ currentYear - (unicorn?.birthyear || 0) }}
    hobbies: {{ unicorn?.hobbies }}
    capacities: {{ unicorn?.capacities }}
    <img alt="photo" [src]="unicorn?.photo">

    <button mat-mini-fab color="primary" type="button" (click)="deleteUnicorn()"><mat-icon>delete</mat-icon></button>
    <button mat-mini-fab color="primary" type="button" (click)="openEditDialog()"><mat-icon>edit</mat-icon></button>
</pre>
